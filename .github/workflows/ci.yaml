name: CI

on:
  pull_request:
    branches: [ main ]
  push:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest
                  
      - name: Install dependencies
        run: bun install
          
      - name: Run linter
        run: bun run lint --if-present
          
      - name: Run tests
        run: bun test
          
      - name: Build
        run: bun run build --if-present
